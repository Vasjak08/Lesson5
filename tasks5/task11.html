<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_5</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <h2>Задача11</h2>
   <script>
      let userMininumNumber = parseInt(prompt('Введіть мінімальне число'))
      let userLargestNumber = parseInt(prompt('Введіть найбільше чисочисло '))
      let numberCounter = 0
      let totalSum = 0
      for (let i = userMininumNumber; i < userLargestNumber && numberCounter < 5; i++) {

      
      if (i % 2 !== 0) {
         totalSum += i
         i++
      }
   }

      document.write(`В даному проміжку сума чисел=${totalSum}`)
   </script>
</body>


</html>
