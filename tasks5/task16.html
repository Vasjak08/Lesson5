<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_5</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <h2>Задача16</h2>
   <script>

      let totalAmount = 0
      for (let i = 1; i < 6; i++) {
         for (let b = 1; b < 3; b++) {
            const price = parseFloat(prompt(`Тиждень ${i} день ${b}. Price`))
            if (!isFinite(price))
               break

            totalAmount += price
         }

      }
      document.write(`Загальна сума ${totalAmount}`)

   </script>
</body>


</html>
