<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_5</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <h2>Задача15</h2>
   <script>
      let temperatureIndicators = 0

      let temperatureIndicatorsSum = 0
      for (let i = 1; i < 12; i++) {
         let monthTemperature = parseInt(prompt(`Температура ${i}першого місяця`))
         temperatureIndicatorsSum += monthTemperature

      }
      temperatureIndicators = temperatureIndicatorsSum / 12
      document.write(`Середня температура в році ${temperatureIndicators.toFixed(1)}°С`)


   </script>
</body>


</html>
