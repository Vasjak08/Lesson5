<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_5</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
   <h2>Задача14</h2>
   <script>
      const sumPrice = 400
      let userCash = parseFloat(prompt(`Суму яка необхідно сплатити ${sumPrice}.Внесіть суму `))
      let result
      while (userCash < sumPrice) {
         result = parseFloat(prompt(`Ціна товар ${userCash}.Ви внесли ${userCash}.
Ще необхідно внести ${sumPrice - userCash} `))
         userCash += result

      }
      if (userCash > sumPrice)
         document.write(`Дякуємо за придбання товару.У вас ще є залишок коштів ${userCash - sumPrice}`)
      else
         document.write(`Дякуємо за придбання товару.Заходьте ще.`)
   </script>
</body>


</html>
