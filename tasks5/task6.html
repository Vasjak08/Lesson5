<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson_5</title>
   <link rel="stylesheet" href="/tasks5/css5/main5.css">
</head>

<body>
   <h2 class="red">Задача6</h2>
   <script>

      let countertheTable = 1
      document.write(`<div class="content-flex">`)
      for (let i = 0; i < 3; i++) {
         document.write('<table border="2px"')
         for (let r = 0; r < 3; r++) {
            document.write('<tr>')
            for (let m = 0; m < 3; m++) {
               document.write(`<td>${countertheTable}</td>`)
               countertheTable++
            }
            document.write('</tr>')
         }
         document.write('</table>')
      }
      document.write(`</div>`)



   </script>

</body>


</html>
