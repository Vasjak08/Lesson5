<body>
   <h2>Задача7</h2>
   <script>



      let n = parseInt(prompt('Вводимо кількість абзаців'))
      for (let i = 1; i <= n; i++) {
         document.write(`<div> <h2>Заголовок ${i}</h2>`)
         for (let c = 1; c <= i; c++) {
            document.write(`
               <p>Розділ ${i}, Параграф ${c}</p>
            `)
         }
      }


   </script>
</body>
